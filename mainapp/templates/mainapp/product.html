{%  extends 'mainapp/main.html' %}

{% block content %}

		<br>

		<div class="row">
			<div class="col-md">
				<div class="card card-body">
					<h5>Products</h5>
				</div>
				<div class="card card-body">
					<table class="table">
						<tr>
							<th>Name</th>
							<th>Category</th>
							<th>Price</th>
						</tr>
						{% for prod in product %}
						<tr>
							<th>{{ prod.name }}</th>
							<th>{{ prod.category }}</th>
							<th>{{ prod.price }}</th>
						</tr>
						{% endfor %}
					</table>
				</div>
			</div>
			
		</div>

{% endblock content %}
